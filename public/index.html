<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBlog</title>
    <link rel="stylesheet" href="css/jass.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="navbar">
       <h1>TechBlog</h1>
       <ul class="nav-list">
           <li>
               <button class="no-button" href="#">Home</button>
           </li>
           <li>
               <button class="no-button" href="#">Dashboard</button>
           </li>
           <li>
               <button class="no-button" href="#">Login</button>
           </li>
       </ul>
   </header> 
   <article class="container card">
       <div class="card-header flex-row justify-space-between">
           <h3><a class="post-link" href="/post/{{post.id}}">{{post.title}}</a></h3>
           <p>Posted by {{post.user.name}} on {{post.createdAt}}</p>
       </div>
       <div class="card-body">
           <p>{{post.cintent}}</p>
       </div>
   </article>
</body>
</html>
